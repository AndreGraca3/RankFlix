<a routerLink="movies/{{ media.id }}" class="aspect-square w-12 h-12 space-y-2 group">
  <div
    class="rounded-2xl overflow-hidden ring-primary-fg group-hover:ring-4 group-hover:scale-105 transition-all"
  >
    <img
      ngSrc="{{ media.posterUrl }}"
      placeholder="popcorn_placeholder.png"
      width="100"
      height="100"
      class="w-full h-full"
      loading="lazy"
    />
  </div>

  <h1 class="truncate text-white font-bold">{{ media.title }}</h1>

  <p class="text-sm text-gray-400">
    {{ media.releaseDate.slice(0, 4) }} • {{ media.externalRating.toPrecision(2) }}⭐
  </p>
</a>
